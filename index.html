<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20180917</title>
</head>

<body>
    
<br>
    請輸入身高 : 
    <input id="H" type="number" name="H">
    <br>
    請輸入密碼 : 
    <input id="W" type="number" name="W">
    <br>
    <p  id = "BMI">BMI值為 : 0</p>
    <input type="button" value="計算"  onclick="get_bmi()">
    <br>
    <script>
        function get_bmi()
        {
            var h =document.getElementById("H").value;
            var h2 = h/100;

            var w = document.getElementById("W").value;
            var bmi = Math.round(w/(h2*h2)*100)/100;

            if(bmi < 25)
                document.getElementById("BMI").innerHTML = "BMI值為 : "+bmi+"<br>體重過輕";
            else if(bmi >30)
                document.getElementById("BMI").innerHTML = "BMI值為 : "+bmi+"<br>體重過重";
            else if(bmi<25 && bmi>30)
                document.getElementById("BMI").innerHTML = "BMI值為 : "+bmi+"<br>體重適中";
        }   

    </script>    
</body>
