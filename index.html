<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<br>
    請輸入身高 : 
    <input id="H" type="number" name="H">
    <br>
    請輸入密碼 : 
    <input id="W" type="number" name="W">
    <br>
    <p  id = "BMI">BMI值為 : 0</p>
    <input type="button" value="計算"  onclick="test()">
    <br>
    <script>

        function test()
        {
            var h =document.getElementById("H").value;
            var h2 = h/100;
            var w = document.getElementById("W").value;
            var bmi = Math.round(w/(h2*h2)*100)/100;
            document.getElementById("BMI").innerHTML = "BMI值為 : "+bmi;
        }   

    </script>    
</body>
